<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Trader Simulator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Crypto Trader Simulator</h1>
    <div id="auth">
      <input id="username" placeholder="Username" />
      <input id="password" type="password" placeholder="Password" />
      <button onclick="signup()">Sign Up</button>
      <button onclick="login()">Login</button>
    </div>
    <div id="dashboard" style="display: none">
      <p>
        Welcome, <span id="userName"></span>! Balance: $<span
          id="balance"
        ></span>
      </p>
      <h2>Prices:</h2>
      <p>BTC: $<span id="btcPrice"></span></p>
      <p>ETH: $<span id="ethPrice"></span></p>
      <h2>Portfolio:</h2>
      <ul id="portfolio"></ul>
      <h2>Trade:</h2>
      <select id="coin">
        <option value="bitcoin">BTC</option>
        <option value="ethereum">ETH</option>
      </select>
      <input id="amount" type="number" placeholder="Amount" />
      <button onclick="trade('buy')">Buy</button>
      <button onclick="trade('sell')">Sell</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
